<div class="container">  
  <div class="edit-account__header">
    <a class="edit-account__back" routerLink="/menu">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
    </a>
    <div class="edit-account__title">Edit {{ editingAccount.name || 'unnamed account' }}</div>
  </div>
  <div class="edit-account__content">
      <div class="edit-account__form">
        <div class="edit-account__title">EDIT ACCOUNT</div>          
        <label>Account name</label>
        <input [(ngModel)]="editingAccount.name" name="name" type="text">
        <label>Youtrack URL</label>
        <input [(ngModel)]="editingAccount.url" name="url" type="text">
        <button class="btn btn--grey" type="submit" (click)="editNameOrUrl(editingAccount)">SAVE CHANGES</button>
      </div> 
      <div class="edit-account__change-token">
        <div class="edit-account__title">CHANGE TOKEN</div>          
        <button class="btn btn--grey" type="submit" (click)="goToChangeToken()">CHANGE ACCOUNT TOKEN</button>        
      </div>
      <span class="edit-account__title">SELECT BOARDS</span>
      
      <div class="edit-account__boards" *ngIf="agiles?.length != 0 else noBoards">
        <div class="edit-account__item" *ngFor="let agile of agiles">
          <input type="checkbox" [(ngModel)]="agile.checked" name="checked">
          <label>{{ agile.name }}</label>
          <i class="fa fa-cog" aria-hidden="true" (click)="editBoard(agile)"></i> 
        </div>
        <button class="btn btn--red" type=”submit” (click)="updateAgilesVisibility()">SAVE CHANGES</button>
      </div>
      <ng-template #noBoards>
        <div class="edit-account__no-boards">This account does not have any boards</div>  
      </ng-template>    
      <div class="edit-account__remove-account">
        <button class="btn btn--transparent" type=”submit” (click)="showModal('Do you really want to DELETE THIS ACCOUNT?')">
          <i class="fa fa-trash" aria-hidden="true"></i>
          REMOVE ACCOUNT
        </button>
      </div>
  </div>
</div>
<div id="modal">
  <div class="modal__backdrop"></div>
  <div class="modal__content">
    <div class="modal__text">
      <span>{{ modalText }}</span>
    </div>
    <div class="modal__interaction">
      <button class="danger" (click)="hideModal()">No</button>
      <button class="info" (click)="removeAccount(editingAccount.id)">Yes</button>
    </div>
  </div>
</div>
