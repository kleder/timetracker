<div id="menu">
  <div id="backdrop"></div>
  <button class="menu__close" (click)="hideMenu()">
      <i class="fa fa-times" aria-hidden="true"></i>
  </button>
  <div class="menu__content">
      <button class="menu__add-account" (click)="goToAddAccount()">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <a><span>Add new account</span></a>
      </button>
      <div class="menu__accounts">
        <div class="menu__title">SWITCH ACCOUNTS</div>
        <ul *ngIf="accounts?.length > 0 else noAccounts">
            <li *ngFor="let account of accounts" [ngClass]="account.current? 'active' : ''">
                <button class="menu__name" (click)="setAsCurrent(account)">{{ account.name || 'unnamed account' }} </button>
                <button class="menu__edit-account" (click)="editAccount(account)">edit</button>
            </li>
        </ul>
        <ng-template #noAccounts>
            <div class="menu__no-accounts">No accounts added</div>
        </ng-template>
      </div>
      <div class="menu__pages">
          <div class="menu__title">ABOUT</div>
          <ul>
              <li><a routerLink="../about-trec">About T-REC</a></li>
              <li><a routerLink="../privacy-policy">Licenses</a></li>
          </ul>
      </div>
        <div>
            <button  class="menu__quit-app" (click)="quit()">Quit</button>
        </div>
  </div>
</div>
<router-outlet></router-outlet>
